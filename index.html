  <!DOCTYPE html>
  <html dir="rtl" lang="ar">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>نظام المهام اليومية الإسلامية</title>
      <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
      <style>
          :root {
              --primary-color: #234E70;
              --secondary-color: #FBB03B;
              --success-color: #2ecc71;
              --danger-color: #e74c3c;
              --background-color: #f0f2f5;
              --card-color: #ffffff;
              
              /* ألوان نسبة الإنجاز */
              --progress-red: #e74c3c;
              --progress-orange: #e67e22;
              --progress-yellow: #f1c40f;
              --progress-light-green: #2ecc71;
              --progress-dark-green: #27ae60;
          }

          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Tajawal', sans-serif;
          }

          body {
              background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
              min-height: 100vh;
              padding: 2rem;
          }

          .main-container {
              max-width: 900px;
              margin: 0 auto;
          }

          .header {
              text-align: center;
              margin-bottom: 3rem;
              padding: 2rem;
              background: linear-gradient(135deg, #234E70 0%, #1a3a54 100%);
              border-radius: 20px;
              color: white;
              box-shadow: 0 10px 30px rgba(35, 78, 112, 0.15);
          }

          .header h1 {
              font-size: 2.5rem;
              margin-bottom: 1rem;
              font-weight: 700;
              text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
          }

          .date-display {
              display: flex;
              align-items: baseline;
              justify-content: center;
              gap: 0.5rem;
              margin-top: 1rem;
              background: rgba(255, 255, 255, 0.1);
              padding: 0.8rem 1.5rem;
              border-radius: 12px;
              backdrop-filter: blur(5px);
              width: fit-content;
              margin: 0 auto;
          }

          .day-name {
              font-size: 1.8rem;
              font-weight: 700;
              color: white;
          }

          .date-value {
              font-size: 1rem;
              color: rgba(255, 255, 255, 0.8);
          }

          .container {
              background: white;
              padding: 2rem;
              border-radius: 20px;
              box-shadow: 0 10px 30px rgba(0,0,0,0.05);
              margin-bottom: 2rem;
          }

          .input-container {
              display: flex;
              gap: 1rem;
              margin-bottom: 2rem;
          }

          input[type="text"] {
              flex: 1;
              padding: 1rem 1.5rem;
              border: 2px solid #e2e8f0;
              border-radius: 12px;
              font-size: 1.1rem;
              transition: all 0.3s ease;
              background: #f8fafc;
          }

          input[type="text"]:focus {
              outline: none;
              border-color: var(--primary-color);
              box-shadow: 0 0 0 3px rgba(35, 78, 112, 0.1);
          }

          button {
              background: var(--primary-color);
              color: white;
              border: none;
              padding: 1rem 2rem;
              border-radius: 12px;
              cursor: pointer;
              transition: all 0.3s ease;
              font-weight: 500;
              font-size: 1.1rem;
          }

          button:hover {
              transform: translateY(-2px);
              box-shadow: 0 5px 15px rgba(35, 78, 112, 0.2);
          }

          .task-list {
              list-style: none;
          }

          .task-item {
              display: flex;
              align-items: center;
              padding: 1.2rem;
              border-radius: 12px;
              margin-bottom: 1rem;
              transition: all 0.3s ease;
              background: #f8fafc;
              border: 1px solid #e2e8f0;
          }

          .task-checkbox {
              appearance: none;
              width: 24px;
              height: 24px;
              border: 2px solid var(--primary-color);
              border-radius: 6px;
              margin-left: 1rem;
              cursor: pointer;
              position: relative;
              transition: all 0.3s ease;
          }

          .task-checkbox:checked {
              background: var(--success-color);
              border-color: var(--success-color);
          }

          .task-checkbox:checked::after {
              content: '✓';
              position: absolute;
              color: white;
              font-size: 16px;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
          }

          .task-text {
              flex: 1;
              font-size: 1.1rem;
              color: #2d3748;
          }

          .task-item.completed .task-text {
              text-decoration: line-through;
              color: #a0aec0;
          }

          .stats-wrapper {
              background: white;
              border-radius: 20px;
              padding: 2rem;
              box-shadow: 0 10px 30px rgba(0,0,0,0.05);
              margin-top: 2rem;
          }

          .stats-title {
              text-align: center;
              color: var(--primary-color);
              margin-bottom: 2rem;
              font-size: 1.5rem;
              font-weight: 700;
          }

          .stats-container {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 1.5rem;
          }

          .stat-item {
              background: white;
              padding: 2rem;
              border-radius: 16px;
              text-align: center;
              border: 1px solid #e2e8f0;
              transition: all 0.3s ease;
          }

          .stat-item:hover {
              transform: translateY(-5px);
              box-shadow: 0 10px 20px rgba(0,0,0,0.1);
          }

          .stat-number {
              font-size: 2.5rem;
              font-weight: 700;
              margin-bottom: 1rem;
          }

          #completedTasks { color: #2ecc71; }
          #incompleteTasks { color: #e74c3c; }
          #totalTasks { color: #234E70; }

          .stat-label {
              color: #718096;
              font-size: 1.1rem;
          }

          .completion-rate {
              font-size: 2.5rem;
              font-weight: 700;
              margin-bottom: 1rem;
              transition: all 0.3s ease;
              position: relative;
              display: inline-block;
              padding: 0.5rem 1rem;
              border-radius: 8px;
          }

          /* ألوان نسبة الإنجاز */
          .progress-red { color: var(--progress-red); }
          .progress-orange { color: var(--progress-orange); }
          .progress-yellow { color: var(--progress-yellow); }
          .progress-light-green { color: var(--progress-light-green); }
          .progress-dark-green { color: var(--progress-dark-green); }

          .completion-rate::after {
              content: '';
              position: absolute;
              bottom: 0;
              left: 0;
              width: 100%;
              height: 3px;
              border-radius: 3px;
              background: currentColor;
              transform: scaleX(0);
              transform-origin: left;
              transition: transform 0.3s ease;
          }

          .completion-rate:hover::after {
              transform: scaleX(1);
          }

          .save-btn {
              background: linear-gradient(135deg, #2ecc71, #27ae60);
              margin: 1rem auto;
              padding: 0.8rem 2rem;
              font-size: 1rem;
              border-radius: 12px;
              display: block;
              width: fit-content;
          }

          .export-btn {
              background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
              margin: 1rem auto;
              padding: 0.8rem 2rem;
              font-size: 1rem;
              border-radius: 12px;
              display: block;
              width: fit-content;
          }

          @media (max-width: 768px) {
              body { padding: 1rem; }
              .header { padding: 1.5rem; }
              .header h1 { font-size: 2rem; }
              .input-container { flex-direction: column; }
          }
      </style>
  </head>
  <body>
      <div class="main-container">
          <header class="header">
              <h1>المهام اليومية الإسلامية</h1>
              <div class="date-display">
                  <span class="day-name" id="dayName"></span>
                  <span class="date-value" id="gregorianDate"></span>
              </div>
          </header>

          <div class="container">
              <div class="input-container">
                  <input type="text" id="newTask" placeholder="أضف مهمة جديدة...">
                  <button onclick="addTask()">إضافة مهمة</button>
              </div>
              <ul class="task-list" id="taskList"></ul>
              <button class="save-btn" onclick="saveChanges()" id="saveButton">حفظ التغييرات</button>
          </div>

          <div class="stats-wrapper">
              <h2 class="stats-title">إحصائيات اليوم</h2>
              <div class="stats-container">
                  <div class="stat-item">
                      <div class="stat-number" id="totalTasks">0</div>
                      <div class="stat-label">إجمالي المهام</div>
                  </div>
                  <div class="stat-item">
                      <div class="stat-number" id="completedTasks">0</div>
                      <div class="stat-label">المهام المكتملة</div>
                  </div>
                  <div class="stat-item">
                      <div class="stat-number" id="incompleteTasks">0</div>
                      <div class="stat-label">المهام غير المكتملة</div>
                  </div>
                  <div class="stat-item">
                      <div class="completion-rate" id="completionRate">0%</div>
                      <div class="stat-label">نسبة الإنجاز</div>
                  </div>
              </div>
          </div>

          <button class="export-btn" onclick="exportToExcel()">تصدير التقرير</button>
      </div>

      <script>
          const defaultTasks = [
              "أذكار الصباح",
              "سورة البقرة",
              "أذكار المساء",
              "الصلوات الخمس",
              "الوتر",
              "سورة الواقعة",
              "سورة الملك"
          ];

          let tasks = [];
          let taskHistory = {};
          const today = new Date().toISOString().split('T')[0];

          function getProgressColor(rate) {
              if (rate <= 25) return 'progress-red';
              if (rate <= 50) return 'progress-orange';
              if (rate <= 75) return 'progress-yellow';
              if (rate <= 90) return 'progress-light-green';
              return 'progress-dark-green';
          }

          function updateDate() {
              const now = new Date();
              document.getElementById('dayName').textContent = now.toLocaleDateString('ar-SA', { weekday: 'long' });
              document.getElementById('gregorianDate').textContent = now.toLocaleDateString('ar-SA', {
                  year: 'numeric',
                  month: 'numeric',
                  day: 'numeric',
                  calendar: 'islamic'
              });
          }

          function loadTasks() {
              const lastDate = localStorage.getItem('lastDate');
              const savedHistory = localStorage.getItem('taskHistory');
              if (savedHistory) {
                  taskHistory = JSON.parse(savedHistory);
              }
              
              if (lastDate !== today) {
                  tasks = defaultTasks.map(text => ({
                      text,
                      completed: false,
                      isDefault: true,
                      completionDate: null,
                      completionTime: null
                  }));
                  localStorage.setItem('lastDate', today);
                  saveTasks();
              } else {
                  const savedTasks = localStorage.getItem('tasks');
                  if (savedTasks) {
                      tasks = JSON.parse(savedTasks);
                  }
              }
              renderTasks();
          }

          function saveTasks() {
              localStorage.setItem('tasks', JSON.stringify(tasks));
              updateStats();
          }

          function addTask() {
              const input = document.getElementById('newTask');
              const text = input.value.trim();
              if (text) {
                  tasks.push({
                      text,
                      completed: false,
                      isDefault: false,
                      completionDate: null,
                      completionTime: null
                  });
                  input.value = '';
                  renderTasks();
                  saveTasks();
              }
          }

          function toggleTask(index) {
              tasks[index].completed = !tasks[index].completed;
              renderTasks();
              saveTasks();
          }

          function saveChanges() {
              const now = new Date();
              const currentDate = now.toISOString().split('T')[0];
              const currentTime = now.toLocaleTimeString('ar-SA');
              const hijriDate = new Date().toLocaleDateString('ar-SA', {
                  year: 'numeric',
                  month: 'numeric',
                  day: 'numeric',
                  calendar: 'islamic'
              });

              tasks.forEach(task => {
                  task.completionDate = currentDate;
                  task.completionTime = currentTime;
                  task.hijriDate = hijriDate;
              });

              taskHistory[currentDate] = {
                  tasks: JSON.parse(JSON.stringify(tasks)),
                  hijriDate: hijriDate
              };

              localStorage.setItem('taskHistory', JSON.stringify(taskHistory));
              localStorage.setItem('tasks', JSON.stringify(tasks));
              
              updateStats();
              alert('تم حفظ التغييرات بنجاح');
          }

          function renderTasks() {
              const list = document.getElementById('taskList');
              list.innerHTML = '';
              tasks.forEach((task, index) => {
                  const li = document.createElement('li');
                  li.className = `task-item ${task.completed ? 'completed' : ''}`;
                  li.innerHTML = `
                      <input type="checkbox" class="task-checkbox" 
                          ${task.completed ? 'checked' : ''} 
                          onchange="toggleTask(${index})">
                      <span class="task-text">${task.text}</span>
                  `;
                  list.appendChild(li);
              });
              updateStats();
          }

          function updateStats() {
              const total = tasks.length;
              const completed = tasks.filter(t => t.completed).length;
              const incomplete = total - completed;
              const rate = Math.round((completed / total) * 100) || 0;

              document.getElementById('totalTasks').textContent = total;
              document.getElementById('completedTasks').textContent = completed;
              document.getElementById('incompleteTasks').textContent = incomplete;
              
              const completionRateElement = document.getElementById('completionRate');
              completionRateElement.textContent = `${rate}%`;
              
              completionRateElement.classList.remove(
                  'progress-red',
                  'progress-orange',
                  'progress-yellow',
                  'progress-light-green',
                  'progress-dark-green'
              );
              
              completionRateElement.classList.add(getProgressColor(rate));
          }

          function exportToExcel() {
              const wb = XLSX.utils.book_new();
              let allData = [];

              Object.keys(taskHistory).sort().forEach(date => {
                  const dayData = taskHistory[date];
                  dayData.tasks.forEach(task => {
                      allData.push({
                          'التاريخ الهجري': dayData.hijriDate,
                          'التاريخ الميلادي': date,
                          'المهمة': task.text,
                          'الحالة': task.completed ? '✓ مكتملة' : '✗ غير مكتملة',
                          'النوع': task.isDefault ? 'أساسية' : 'مخصصة',
                          'وقت التحديث': task.completionTime || '-'
                      });
                  });
              });

              const ws = XLSX.utils.json_to_sheet(allData);

              const colWidths = [
                  { wch: 15 },
                  { wch: 15 },
                  { wch: 25 },
                  { wch: 10 },
                  { wch: 10 },
                  { wch: 12 }
              ];
              ws['!cols'] = colWidths;

              XLSX.utils.book_append_sheet(wb, ws, "سجل المهام");
              XLSX.writeFile(wb, `سجل_المهام_الكامل.xlsx`);
          }

          document.getElementById('newTask').addEventListener('keypress', function(e) {
              if (e.key === 'Enter') {
                  addTask();
              }
          });

          updateDate();
          loadTasks();
      </script>
  </body>
  </html>
