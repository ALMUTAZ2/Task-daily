  <!DOCTYPE html>
  <html dir="rtl" lang="ar">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>نظام المهام اليومية الإسلامية</title>
      <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
      <style>
          :root {
              --primary-color: #234E70;
              --secondary-color: #FBB03B;
              --success-color: #2ecc71;
              --danger-color: #e74c3c;
              --background-color: #f0f2f5;
              --card-color: #ffffff;
          }

          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Tajawal', sans-serif;
          }

          body {
              background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
              min-height: 100vh;
              padding: 2rem;
          }

          .main-container {
              max-width: 900px;
              margin: 0 auto;
          }

          .header {
              text-align: center;
              margin-bottom: 3rem;
              padding: 2rem;
              background: linear-gradient(135deg, #234E70 0%, #1a3a54 100%);
              border-radius: 20px;
              color: white;
              box-shadow: 0 10px 30px rgba(35, 78, 112, 0.15);
          }

          .header h1 {
              font-size: 2.5rem;
              margin-bottom: 1rem;
              font-weight: 700;
              text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
          }

          .date-display {
              display: flex;
              align-items: baseline;
              justify-content: center;
              gap: 0.5rem;
              margin-top: 1rem;
              background: rgba(255, 255, 255, 0.1);
              padding: 0.8rem 1.5rem;
              border-radius: 12px;
              backdrop-filter: blur(5px);
              width: fit-content;
              margin: 0 auto;
          }

          .day-name {
              font-size: 1.8rem;
              font-weight: 700;
              color: white;
          }

          .date-value {
              font-size: 1rem;
              color: rgba(255, 255, 255, 0.8);
          }

          .container {
              background: white;
              padding: 2rem;
              border-radius: 20px;
              box-shadow: 0 10px 30px rgba(0,0,0,0.05);
              margin-bottom: 2rem;
          }

          .input-container {
              display: flex;
              gap: 1rem;
              margin-bottom: 2rem;
          }

          input[type="text"] {
              flex: 1;
              padding: 1rem 1.5rem;
              border: 2px solid #e2e8f0;
              border-radius: 12px;
              font-size: 1.1rem;
              transition: all 0.3s ease;
              background: #f8fafc;
          }

          input[type="text"]:focus {
              outline: none;
              border-color: var(--primary-color);
              box-shadow: 0 0 0 3px rgba(35, 78, 112, 0.1);
          }

          button {
              background: var(--primary-color);
              color: white;
              border: none;
              padding: 1rem 2rem;
              border-radius: 12px;
              cursor: pointer;
              transition: all 0.3s ease;
              font-weight: 500;
              font-size: 1.1rem;
          }

          button:hover {
              transform: translateY(-2px);
              box-shadow: 0 5px 15px rgba(35, 78, 112, 0.2);
          }

          .task-list {
              list-style: none;
          }

          .task-item {
              display: flex;
              align-items: center;
              padding: 1.2rem;
              border-radius: 12px;
              margin-bottom: 1rem;
              transition: all 0.3s ease;
              background: #f8fafc;
              border: 1px solid #e2e8f0;
          }

          .task-checkbox {
              appearance: none;
              width: 24px;
              height: 24px;
              border: 2px solid var(--primary-color);
              border-radius: 6px;
              margin-left: 1rem;
              cursor: pointer;
              position: relative;
              transition: all 0.3s ease;
          }

          .task-checkbox:checked {
              background: var(--success-color);
              border-color: var(--success-color);
          }

          .task-checkbox:checked::after {
              content: '✓';
              position: absolute;
              color: white;
              font-size: 16px;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
          }

          .task-text {
              flex: 1;
              font-size: 1.1rem;
              color: #2d3748;
          }

          .task-item.completed .task-text {
              text-decoration: line-through;
              color: #a0aec0;
          }

          .task-completion-time {
              font-size: 0.9rem;
              color: #718096;
              margin-right: 1rem;
          }

          .stats-wrapper {
              background: white;
              border-radius: 20px;
              padding: 2rem;
              box-shadow: 0 10px 30px rgba(0,0,0,0.05);
              margin-top: 2rem;
          }

          .stats-title {
              text-align: center;
              color: var(--primary-color);
              margin-bottom: 2rem;
              font-size: 1.5rem;
              font-weight: 700;
          }

          .stats-container {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 1.5rem;
          }

          .stat-item {
              background: white;
              padding: 2rem;
              border-radius: 16px;
              text-align: center;
              border: 1px solid #e2e8f0;
          }

          .stat-number {
              font-size: 2.5rem;
              font-weight: 700;
              margin-bottom: 1rem;
              transition: all 0.3s ease;
          }

          #completedTasks { color: #2ecc71; }
          #incompleteTasks { color: #e74c3c; }
          #totalTasks { color: #234E70; }

          .stat-label {
              color: #718096;
              font-size: 1.1rem;
          }

          .completion-rate {
              font-size: 2.5rem;
              font-weight: 700;
              margin-bottom: 1rem;
              transition: color 0.3s ease;
          }

          .save-btn {
              background: linear-gradient(135deg, #2ecc71, #27ae60);
              margin: 1rem auto;
              padding: 0.8rem 2rem;
              font-size: 1rem;
              border-radius: 12px;
              display: block;
              width: fit-content;
          }

          .export-btn {
              background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
              margin: 1rem auto;
              padding: 0.8rem 2rem;
              font-size: 1rem;
              border-radius: 12px;
              display: block;
              width: fit-content;
          }

          @media (max-width: 768px) {
              body { padding: 1rem; }
              .header { padding: 1.5rem; }
              .header h1 { font-size: 2rem; }
              .input-container { flex-direction: column; }
          }
      </style>
  </head>
  <body>
      <div class="main-container">
          <header class="header">
              <h1>المهام اليومية الإسلامية</h1>
              <div class="date-display">
                  <span class="day-name" id="dayName"></span>
                  <span class="date-value" id="gregorianDate"></span>
              </div>
          </header>

          <div class="container">
              <div class="input-container">
                  <input type="text" id="newTask" placeholder="أضف مهمة جديدة...">
                  <button onclick="addTask()">إضافة مهمة</button>
              </div>
              <ul class="task-list" id="taskList"></ul>
              <button class="save-btn" onclick="confirmSave()" id="saveButton" style="display: none;">حفظ التغييرات</button>
          </div>

          <div class="stats-wrapper">
              <h2 class="stats-title">إحصائيات اليوم</h2>
              <div class="stats-container">
                  <div class="stat-item">
                      <div class="stat-number" id="totalTasks">0</div>
                      <div class="stat-label">إجمالي المهام</div>
                  </div>
                  <div class="stat-item">
                      <div class="stat-number" id="completedTasks">0</div>
                      <div class="stat-label">المهام المكتملة</div>
                  </div>
                  <div class="stat-item">
                      <div class="stat-number" id="incompleteTasks">0</div>
                      <div class="stat-label">المهام غير المكتملة</div>
                  </div>
                  <div class="stat-item">
                      <div class="completion-rate" id="completionRate">0%</div>
                      <div class="stat-label">نسبة الإنجاز</div>
                  </div>
              </div>
          </div>

          <button class="export-btn" onclick="exportToExcel()">تصدير التقرير</button>
      </div>

      <script>
          const defaultTasks = [
              "أذكار الصباح",
              "أذكار المساء ",
              "سورة البقرة",
              "سورة الواقعة",
              "سورة الملك",
              "صلاة الوتر"
          ];

          let tasks = [];
          let tempTasks = [];
          let hasUnsavedChanges = false;
          const today = new Date().toISOString().split('T')[0];

          function updateDate() {
              const now = new Date();
              document.getElementById('dayName').textContent = now.toLocaleDateString('ar-SA', { weekday: 'long' });
              document.getElementById('gregorianDate').textContent = now.toLocaleDateString('ar-SA', {
                  year: 'numeric',
                  month: 'numeric',
                  day: 'numeric'
              });
          }

          function loadTasks() {
              const savedTasks = localStorage.getItem(today);
              if (savedTasks) {
                  tasks = JSON.parse(savedTasks);
                  tempTasks = JSON.parse(JSON.stringify(tasks));
              } else {
                  const now = new Date();
                  tasks = defaultTasks.map(text => ({
                      text,
                      completed: false,
                      isDefault: true,
                      completionDate: now.toISOString().split('T')[0],
                      completionTime: now.toLocaleTimeString('ar-SA')
                  }));
                  tempTasks = JSON.parse(JSON.stringify(tasks));
                  saveTasks();
              }
              renderTasks();
          }

          function saveTasks() {
              localStorage.setItem(today, JSON.stringify(tasks));
              updateStats();
          }

          function addTask() {
              const input = document.getElementById('newTask');
              const text = input.value.trim();
              if (text) {
                  const now = new Date();
                  tempTasks.push({
                      text,
                      completed: false,
                      isDefault: false,
                      completionDate: now.toISOString().split('T')[0],
                      completionTime: now.toLocaleTimeString('ar-SA')
                  });
                  input.value = '';
                  hasUnsavedChanges = true;
                  document.getElementById('saveButton').style.display = 'block';
                  renderTasks();
              }
          }

          function toggleTask(index) {
              tempTasks[index].completed = !tempTasks[index].completed;
              const now = new Date();
              tempTasks[index].completionDate = now.toISOString().split('T')[0];
              tempTasks[index].completionTime = now.toLocaleTimeString('ar-SA');
              hasUnsavedChanges = true;
              document.getElementById('saveButton').style.display = 'block';
              renderTasks();
          }

          function confirmSave() {
              if (hasUnsavedChanges) {
                  const now = new Date();
                  tempTasks.forEach(task => {
                      task.completionDate = now.toISOString().split('T')[0];
                      task.completionTime = now.toLocaleTimeString('ar-SA');
                  });
                  tasks = JSON.parse(JSON.stringify(tempTasks));
                  saveTasks();
                  hasUnsavedChanges = false;
                  document.getElementById('saveButton').style.display = 'none';
                  alert('تم حفظ التغييرات بنجاح');
              }
          }

          function renderTasks() {
              const list = document.getElementById('taskList');
              list.innerHTML = '';
              tempTasks.forEach((task, index) => {
                  const li = document.createElement('li');
                  li.className = `task-item ${task.completed ? 'completed' : ''}`;
                  li.innerHTML = `
                      <input type="checkbox" class="task-checkbox" 
                          ${task.completed ? 'checked' : ''} 
                          onchange="toggleTask(${index})">
                      <span class="task-text">${task.text}</span>
                      ${task.completionDate ? `
                          <span class="task-completion-time">
                              ${task.completed ? 'تم الإنجاز' : 'آخر تحديث'}: 
                              ${task.completionDate} ${task.completionTime}
                          </span>
                      ` : ''}
                  `;
                  list.appendChild(li);
              });
              updateStats();
          }

          function updateStats() {
              const total = tempTasks.length;
              const completed = tempTasks.filter(t => t.completed).length;
              const incomplete = total - completed;
              const rate = Math.round((completed / total) * 100) || 0;

              document.getElementById('totalTasks').textContent = total;
              document.getElementById('completedTasks').textContent = completed;
              document.getElementById('incompleteTasks').textContent = incomplete;

              const rateElement = document.getElementById('completionRate');
              rateElement.textContent = `${rate}%`;
              
              if (rate <= 33) {
                  rateElement.style.color = '#e74c3c';
              } else if (rate <= 66) {
                  rateElement.style.color = '#f1c40f';
              } else {
                  rateElement.style.color = '#2ecc71';
              }
          }

          function exportToExcel() {
              const wb = XLSX.utils.book_new();
              const ws_data = tasks.map(task => ({
                  'المهمة': task.text,
                  'الحالة': task.completed ? '✓ مكتملة' : '✗ غير مكتملة',
                  'النوع': task.isDefault ? 'أساسية' : 'مخصصة',
                  'تاريخ آخر تحديث': task.completionDate || '-',
                  'وقت آخر تحديث': task.completionTime || '-'
              }));
              
              const ws = XLSX.utils.json_to_sheet(ws_data);
              XLSX.utils.book_append_sheet(wb, ws, "المهام");
              XLSX.writeFile(wb, `تقرير_المهام_${today}.xlsx`);
          }

          document.getElementById('newTask').addEventListener('keypress', function(e) {
              if (e.key === 'Enter') {
                  addTask();
              }
          });

          // تشغيل التطبيق
          updateDate();
          loadTasks();
      </script>
  </body>
  </html>
